<link rel="stylesheet" href="style.css" />

<div class="app-install">
  <div class="app-install-head">ENJOY THE APP!</div>
  <div class="app-install-item-head">
    <div class="app-install-item-enjoy">
      <div class="app-details">
        <div class="app-pros">
          <div class="app-pros-item">
            <div class="tick">
              <img
                height="22"
                width="22"
                src="https://s3.rdbuz.com/web/images/homeV2/appinstall/tick.svg"
                alt=""
              />
            </div>
            <div>Quick access</div>
          </div>
          <div class="app-pros-item">
            <div class="tick">
              <img
                height="22"
                width="22"
                src="https://s3.rdbuz.com/web/images/homeV2/appinstall/tick.svg"
                alt=""
              />
            </div>
            <div>Superior live tracking</div>
          </div>
        </div>
        <div class="stores">
          <div class="play-store">
            <div class="rating">
              <div>4.5</div>
              <div><img src="./assets/star-app-download.svg" alt="" /></div>
            </div>
            <div class="downloads">50M+ downloads</div>
            <div class="play">Play Store</div>
          </div>
          <div class="vr"></div>
          <div class="apple-store">
            <div class="rating">
              <div>4.6</div>
              <div><img src="./assets/star-app-download.svg" alt="" /></div>
            </div>
            <div class="downloads">50M+ downloads</div>
            <div class="apple">App Store</div>
          </div>
        </div>
      </div>
    </div>
    <div class="app-install-item-download">
      <div class="app-download-qr">
        <div class="app-download-text">Scan to <br>download</div>
        <div class="app-download-qr-logo">
          <img src="./assets/app-download-QR.svg" alt="" />
        </div>
      </div>
      <div class="app-download-links">
        <div class="app-download-on">Download the <br>App on</div>
        <div class="app-download-logos">
          <a class="store apple"
            ><img src="./assets/play-store.svg" alt=""
          /></a>
          <a class="store play"><img src="./assets/appStore.svg" alt="" /></a>
        </div>
      </div>
    </div>
    <div class="app-install-item"></div>
  </div>
