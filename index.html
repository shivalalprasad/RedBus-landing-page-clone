<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Ticket Booking Online made Easy, Secure with Top Bus Operators - redBus</title>
  <link rel="shortcut icon" href="https://www.redbus.in/favicon.ico?root=rbus" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="red-logos">
        <div class="rb-logo">
          <img src="./assets/rdc-redbus-logo.webp" alt="redBus-logo">
        </div>
        <div class="or">
          |
        </div>
        <div class="rbt-logo">
          <img src="./assets/rdc-redbus-logo.svg" alt="reBus-logo">
          <span>Bus Tickets</span>
        </div>
        <div class="tt-logo">
          <div class="sup">
            <img src="./assets/rail_vertical.svg" alt="rail-logo">
            <sup>â‚¹80 off</sup>
          </div>
          <span>Train Tickets</span>
        </div>
      </div>
      <div class="help-profile">
        <div class="help">
          <img src="https://cdn-icons-png.flaticon.com/24/862/862909.png" alt="">
          Help
        </div>
        <div class="profile">
          <img src="https://cdn-icons-png.flaticon.com/24/1946/1946429.png" alt="">
          Account
          <img src="https://cdn-icons-png.flaticon.com/24/8276/8276610.png" alt="">
        </div>
      </div>
    </nav>
  </header>
  <div class="banner">
    <div class="banner-head-p">
      <span class="banner-head">India's No. 1 Online Bus Ticket Booking Site</span>
    </div>
    <div class="search-area">
      <div class="from">
        <div><img class="search-svg" src="./assets/bus-from.png" alt="from"></div>
        <div class="text-area">
          <label for="from">from</label>
          <input type="text" id="from">
        </div>
        <div class="revert"><img class="search-svg" src="./assets/from-to.png" alt="revert"></div>
      </div>
      <div class="to">
        <div><img class="search-svg" src="./assets/bus-to.png" alt="to"></div>
        <div class="text-area">
          <label for="to">to</label>
          <input type="text" id="to">
        </div>
      </div>
      <div class="date">
        <div><img class="search-svg" src="./assets/date.png" alt="date"></div>
        <div class="input-area">
          <span class="date-op">Date</span>
          <span class="date-date">8 Aug</span>
          <span class="date-year date-op">2024</span>
        </div>
      </div>
      <div class="search-busses"><div>Search Busses</div></div>
    </div>
  </div>
</body>
</html>
